<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной сайт</title>

    <link rel="stylesheet" href="../styles/normalize.8.0.1.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        body {
            height: 100vh;
        }

        .grid-container {
            height: 100%;
            background-color: #f0f0f0;

            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "sidebar cards"
                "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
        }

        .header {
            grid-area: header;

            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .sidebar {
            grid-area: sidebar;

            background-color: #333;
            color: white;
            padding: 15px;
        }

        .main {
            grid-area: main;

            background-color: #ffffff;
            padding: 15px;
        }

        .cards {
            grid-area: cards;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .footer {
            grid-area: footer;

            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="header">Новостной портал</div>

    <div class="sidebar">
        <h3>Меню</h3>
        <ul>
            <li>Главная</li>
            <li>Новости</li>
            <li>Спорт</li>
            <li>Культура</li>
            <li>Контакты</li>
        </ul>
    </div>

    <div class="main">
        <h2>Главные новости</h2>
        <p>Здесь размещаются главные новости дня.</p>
        <p>Последние события, эксклюзивные материалы и многое другое.</p>
    </div>

    <div class="cards">
        <div class="card">Новость 1</div>
        <div class="card">Новость 2</div>
        <div class="card">Новость 3</div>
        <div class="card">Новость 4</div>
        <div class="card">Новость 5</div>
        <div class="card">Новость 6</div>
    </div>

    <div class="footer">© 2024 Все права защищены</div>
</div>
</body>
</html>
